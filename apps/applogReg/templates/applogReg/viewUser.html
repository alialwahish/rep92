<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    {%load static%}
    <link rel="stylesheet" href="{% static 'applogReg/style.css' %}">
    <title>Quotes</title>
</head>
<body>
        <a href="/quotes">Dashboard </a>
        <a href="/logout">Logout</a>
        <h2>Posted By: {{user.name}}</h2>
        <h2>Count: {{user.quotes.count}}</h2>
        {%for quote in user.quotes.all%}
        <span style="color: red">{{quote.quoted_by}}: </span><span>{{quote.content}}</span> <br><br>
        {%endfor%}
    


        

        


</body>
</html>
